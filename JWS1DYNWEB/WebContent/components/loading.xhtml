<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<a4j:status onstart="Richfaces.showModalPanel('ajax-loader');"
		onstop="Richfaces.hideModalPanel('ajax-loader');" />
	<rich:modalPanel id="ajax-loader" autosized="true" resizeable="false"
		style="background-color:#FFF;">
		<h:panelGrid columns="2" rowClasses="row-middle">
			<h:graphicImage value="#{bundle['image.ajax']}" />
			<h:outputText value="#{bundle['pleasewait']}" />
		</h:panelGrid>
	</rich:modalPanel>

</ui:composition>
