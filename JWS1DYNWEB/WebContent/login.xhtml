<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta charset="UTF-8" />
<title>Login Order</title>
<style>
body {
	margin: 0;
	padding: 0;
	background: #fff;
	color: #fff;
	font-family: Arial;
	font-size: 12px;
	background-image: url("#{facesContext.externalContext.requestContextPath}/resources/image/loginWallpaper.jpg"); 
	
	
}
.grad {
	position: absolute;	
	width: auto;
	height: auto;	
	z-index: 1;
	opacity: 0.7;
	background-image: url("#{facesContext.externalContext.requestContextPath}/resources/image/loginWallpaper.jpg"); 
}

.header {
	position: absolute;
	top: calc(50% -         35px);
	left: calc(45% -         245px);
	z-index: 2;
}

.header div {
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}

.header div span {
	color: #9ae4a2 !important;
}

.login {
	position: absolute;
	top: calc(50% -         75px);
	left: calc(50% -         70px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.login input[type=text] {
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255, 255, 255, 0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.login input[type=password] {
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255, 255, 255, 0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.login input[type=button] {
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login input[type=button]:hover {
	opacity: 0.8;
}

.login input[type=button]:active {
	opacity: 0.6;
}

.login input[type=text]:focus {
	outline: none;
	border: 1px solid rgba(255, 255, 255, 0.9);
}

.login input[type=password]:focus {
	outline: none;
	border: 1px solid rgba(255, 255, 255, 0.9);
}

.login input[type=button]:focus {
	outline: none;
}

::-webkit-input-placeholder {
	color: rgba(255, 255, 255, 0.6);
}

::-moz-input-placeholder {
	color: rgba(255, 255, 255, 0.6);
}
</style>
<!-- <script src="#{facesContext.externalContext.requestContextPath}/resources/script/js/prefixfree.min.js"></script> -->
</head>
<body>
<h:form>
	<div class="body"></div>
	<div class="grad"></div>
	<div class="header">
		<div>Login&nbsp;<span style="color:white;"><b>Order</b></span></div>
	</div>
	<br/>
	<div class="login">
		<h:inputText value="#{loginPage.webUser.username}" />
		<br/>
		<h:inputSecret value="#{loginPage.webUser.password}" /> 
		<br/>
		<a4j:commandButton value="Login" action="#{loginPage.login}" reRender="Message" /> 
		<h:outputText value="#{loginPage.loginMessage}" id="Message" />
	</div>
</h:form>
</body>
</html>
