<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="/layout/template.xhtml">


	<ui:define name="content">
		<a4j:keepAlive beanName="OrderManagementPage" ajaxOnly="true" />
		<fieldset><legend> <h:outputText
			value="Order Management Page" /> </legend> <rich:panel style="border:0px;">
			<h:form id="MainForm" enctype="multipart/form-data">
				<h:panelGrid columns="5">
					<h:outputText value="ID : " />
					<h:inputText value="#{OrderManagementPage.searchTextForID}"
						maxlength="11" style="width: 100px;" />
					<a4j:commandButton value="Search"
						action="#{OrderManagementPage.searchByID}" reRender="mypanel">
					</a4j:commandButton>
					<a4j:commandButton value="Refresh"
						action="#{OrderManagementPage.refresh}" reRender="mypanel"></a4j:commandButton>
					<a4j:commandButton value="New Order"
						action="#{OrderManagementPage.refresh}"
						oncomplete="#{rich:component('addOrderPanel')}.show()"
						reRender="mypanel1">
					</a4j:commandButton>
				</h:panelGrid>
				<a4j:outputPanel id="mypanel" ajaxRendered="true">
					<rich:dataTable value="#{OrderManagementPage.orderList}" var="o"
						rows="30" reRender="datascroller"
						onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						cellpadding="0" cellspacing="0">

						<f:facet name="header">
							<h:outputText value="Ordered Table" />
						</f:facet>

						<h:column>
							<f:facet name="header">
								<h:outputText value="ID" />
							</f:facet>
							<h:outputText value="#{o.idx}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Product Name" />
							</f:facet>
							<h:outputText value="#{o.orderedProductName}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Order Date" />
							</f:facet>
							<h:outputText value="#{o.orderDate}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Order Arrival Date" />
							</f:facet>
							<h:outputText value="#{o.orderArrivalDate}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Order Detail" />
							</f:facet>
							<h:outputText value="#{o.orderDetail}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Order Amount" />
							</f:facet>
							<h:outputText value="#{o.orderAmount}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Sys Version" />
							</f:facet>
							<h:outputText value="#{o.sysVersion}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Sys Last Update" />
							</f:facet>
							<h:outputText value="#{o.sysLastUpdate}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Order Invoice" />
							</f:facet>
							<h:outputText value="#{o.orderInvoice}" />
						</h:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="EDIT" />
							</f:facet>
							<h:panelGrid columns="1">
								<a4j:commandButton value="Edit" image="#{bundle['image.edit']}"
									action="#{OrderManagementPage.openDetail}"
									reRender="myEditPanel"
									oncomplete="#{rich:component('editOrderPanel')}.show()">
									<f:setPropertyActionListener value="#{o}"
										target="#{OrderManagementPage.selectedOrder}" />
								</a4j:commandButton>
							</h:panelGrid>
						</rich:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="DELETE" />
							</f:facet>
							<h:panelGrid columns="1">

								<a4j:commandButton value="Delete"
									image="#{bundle['image.delete']}"
									oncomplete="#{rich:component('DeleteOrderPanel')}.show()">
									<f:setPropertyActionListener value="#{o}"
										target="#{OrderManagementPage.selectedOrder}" />
								</a4j:commandButton>
							</h:panelGrid>
						</h:column>
						<f:facet name="footer">
							<rich:datascroller id="datascroller" />
						</f:facet>

					</rich:dataTable>
				</a4j:outputPanel>
			</h:form>
		</rich:panel></fieldset>



		<h:panelGroup id="DeleteOrder">
			<rich:modalPanel id="DeleteOrderPanel" width="380" height="100">
				<f:facet name="header">
					<h:outputText value="Delete Order" />
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{bundle['image.close']}" id="hidelink3"
							styleClass="hidelink" />
						<rich:componentControl for="DeleteOrderPanel" attachTo="hidelink3"
							operation="hide" event="onclick" />
					</h:panelGroup>
				</f:facet>
				<h:form>
					<h:panelGrid columns="2">
						<h:graphicImage value="#{bundle['image.warn']}" />
						<h:outputText value="Are you sure you want to delete order?"
							style="font-size: 14px;" />
					</h:panelGrid>
					<br />
					<h:panelGrid columns="2">
						<a4j:commandButton value="Yes"
							action="#{OrderManagementPage.delete}"
							oncomplete="#{rich:component('DeleteOrderPanel')}.hide();return false;" />
						<a4j:commandButton value="No"
							oncomplete="#{rich:component('DeleteOrderPanel')}.hide();return false;" />
					</h:panelGrid>
				</h:form>
			</rich:modalPanel>
		</h:panelGroup>

		<a4j:outputPanel id="myEditPanel" ajaxRendered="true">
			<h:panelGroup id="editOrder">
				<rich:modalPanel id="editOrderPanel" width="560" height="320">
					<f:facet name="header">
						<h:outputText value="Edit Order" />
					</f:facet>
					<f:facet name="controls">
						<h:panelGroup>
							<h:graphicImage value="#{bundle['image.close']}" id="hidelink"
								styleClass="hidelink" />
							<rich:componentControl for="editOrderPanel" attachTo="hidelink"
								operation="hide" event="onclick" />
						</h:panelGroup>
					</f:facet>
					<h:form enctype="multipart/form-data">
						<rich:panel switchType="ajax" label="JWS1 Order" height="400px">
							<fieldset><legend> <h:outputText
								value="JWS1 Order Table" /> </legend> <h:panelGrid columns="2">
								<h:outputText value="Ordered Product Name: " />
								<h:inputText value="#{OrderManagementPage.orderProductNameText}"
									maxlength="25" style="width: 100px;" />
								<h:outputText value="Order Date: " />
								<h:inputText value="#{OrderManagementPage.orderDateText}"
									maxlength="25" style="width: 100px;" />
								<h:outputText value="Order Arrival Date: " />
								<h:inputText value="#{OrderManagementPage.orderArrivalDateText}"
									maxlength="25" style="width: 100px;" />
								<h:outputText value="Order Detail: " />
								<h:inputText value="#{OrderManagementPage.orderDetailText}"
									maxlength="25" style="width: 100px;" />
								<h:outputText value="Order Amount: " />
								<h:inputText value="#{OrderManagementPage.orderAmountText}"
									maxlength="25" style="width: 100px;" />
								<h:outputText value="Order Invoice: " />
								<h:inputTextarea value="#{OrderManagementPage.orderInvoiceText}"
									style="width: 300px; height: 50px;" />
								<br />
								<br />
							</h:panelGrid></fieldset>

							<h:panelGrid columns="2">
								<a4j:commandButton value="Update" reRender="MainForm,mypanel"
									action="#{customersPage.update}"
									oncomplete="#{rich:component('CustomerDetailPanel')}.hide();return false;" />
								<a4j:commandButton value="Cancel" reRender="MainForm,mypanel"
									oncomplete="#{rich:component('editOrderPanel')}.hide();return false;" />
							</h:panelGrid>
						</rich:panel>

					</h:form>
				</rich:modalPanel>
			</h:panelGroup>
		</a4j:outputPanel>
		<a4j:outputPanel id="mypanel1" ajaxRendered="true">
			<h:panelGroup id="addOrder">
				<rich:modalPanel id="addOrderPanel" width="560" height="320">
					<f:facet name="header">
						<h:outputText value="Add Order" />
					</f:facet>
					<f:facet name="controls">
						<h:panelGroup>
							<h:graphicImage value="#{bundle['image.close']}" id="hidelink1"
								styleClass="hidelink1" />
							<rich:componentControl for="addOrderPanel" attachTo="hidelink1"
								operation="hide" event="onclick" />
						</h:panelGroup>
					</f:facet>
					<h:form enctype="multipart/form-data">
						<rich:panel switchType="ajax" label="JWS1 Order" height="400px">
							<fieldset><legend> <h:outputText
								value="JWS1 Order Table" /> </legend> <h:panelGrid columns="2">
								<h:outputText value="Ordered Product Name: " />
								<h:inputText value="#{OrderManagementPage.orderProductNameText}"
									maxlength="25" style="width: 143px;" />
								<h:outputText value="Order Date: " />
								<rich:calendar cellWidth="24px" cellHeight="22px"
									value="#{OrderManagementPage.orderDateText}" datePattern="dd/MM/yyyy"
									style="width:200px;">
								</rich:calendar>
								<h:outputText value="Order Arrival Date: " />
								<rich:calendar cellWidth="24px" cellHeight="22px"
									value="#{OrderManagementPage.orderArrivalDateText}" datePattern="yyyy-MM-dd"
									style="width:200px;">
								</rich:calendar>
								<h:outputText value="Order Detail: " />
								<h:inputText value="#{OrderManagementPage.orderDetailText}"
									maxlength="25" style="width: 143px;" />
								<h:outputText value="Order Amount: " />
								<h:inputText value="#{OrderManagementPage.orderAmountText}"
									maxlength="25" style="width: 143px;" />
								<h:outputText value="Order Invoice: " />
								<h:inputTextarea value="#{OrderManagementPage.orderInvoiceText}"
									style="width: 300px; height: 50px;" />
								<br />
								<br />
							</h:panelGrid></fieldset>

							<h:panelGrid columns="2">
								<a4j:commandButton value="Add"
									action="#{OrderManagementPage.addOrder}"
									oncomplete="#{rich:component('addOrderPanel')}.hide();return false;">
								</a4j:commandButton>
								<a4j:commandButton value="Cancel" reRender="MainForm,mypanel"
									oncomplete="#{rich:component('addOrderPanel')}.hide();return false;" />
							</h:panelGrid>
						</rich:panel>

					</h:form>
				</rich:modalPanel>
			</h:panelGroup>
		</a4j:outputPanel>


	</ui:define>

</ui:composition>
