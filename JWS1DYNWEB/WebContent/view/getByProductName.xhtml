<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="/layout/template.xhtml">


	<ui:define name="content">
		<a4j:keepAlive beanName="OrderManagementPage" ajaxOnly="true" />
			<h:form id="filterForm">
    		SenderID: <h:inputText size="11"
			value="#{clientWSMonitoringManagedBean.senderID}" />&nbsp;
    		UUID: <h:inputText size="36"
			value="#{clientWSMonitoringManagedBean.uuid}" />&nbsp;
    		StartDate: <h:inputText id="startDate" size="16"
			value="#{clientWSMonitoringManagedBean.startDate}" />&nbsp;
    		EndDate: <h:inputText id="endDate" size="16"
			value="#{clientWSMonitoringManagedBean.endDate}" />&nbsp;
			ResultSize: <h:inputText id="ResultSize" size="16"
			value="#{clientWSMonitoringManagedBean.resultSize}" />&nbsp;
    		<h:commandButton value="Filter"
			action="#{clientWSMonitoringManagedBean.refresh}" />
			
		<h:commandButton value="Reset"
			action="#{clientWSMonitoringManagedBean.reset}" />

	</h:form>

	</ui:define>

</ui:composition>
