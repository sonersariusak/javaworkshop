<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="/layout/template.xhtml">


	<ui:define name="content">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="../resources/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../resources/style.css" />
		<link rel="stylesheet" type="text/css"
			href="../resources/js/css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css"
			href="../resources/js/css/jquery-ui-timepicker-addon.css" />
		<link rel="stylesheet" type="text/css" href="../resources/style.css" />
		<a4j:keepAlive beanName="OrderManagementPage" ajaxOnly="true" />
		<h:form id="filterForm">
			<br />
			<br />
			<hr />
			<br />
    		Ordered Product Name: <h:inputText size="11"
				value="#{clientWSMonitoringManagedBean.senderID}" />&nbsp;
    		<h:commandButton value="Filter"
				action="#{clientWSMonitoringManagedBean.refresh}" />

			<h:commandButton value="Reset"
				action="#{clientWSMonitoringManagedBean.reset}" />
			<br />
			<br />
			<hr />
			<br />
			
		</h:form>

	</ui:define>

</ui:composition>
