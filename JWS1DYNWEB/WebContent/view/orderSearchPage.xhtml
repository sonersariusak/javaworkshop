<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="/layout/template.xhtml">


	<ui:define name="content">
		<a4j:keepAlive beanName="OrderManagementSearchPage" ajaxOnly="true" />
		<fieldset><legend> <h:outputText
			value="Order Management Search Page" /> </legend> <rich:panel id="MainPanel"
			style="border:0px;">
			<h:form id="MainForm" enctype="multipart/form-data">
				<h:panelGrid columns="3">
					<h:outputText value="Select The Search Feature : " />
					<h:selectOneMenu value="#{OrderManagementSearchPage.selectedItem}"
						valueChangeListener="#{OrderManagementSearchPage.selectionChanged}"
						reRender="panel">
						<f:selectItem itemValue="1" itemLabel="IDX" />
						<f:selectItem itemValue="2" itemLabel="Product Name" />
						<f:selectItem itemValue="3" itemLabel="Arrival Date" />
						<f:selectItem itemValue="4" itemLabel="Order Date" />
						<f:selectItem itemValue="5" itemLabel="ProductName And Amount" />
						<f:selectItem itemValue="6" itemLabel="ArrivalDate And Amount" />
						<a4j:support ajaxSingle="true" event="onchange" reRender="panel" />
					</h:selectOneMenu>

				</h:panelGrid>
				<a4j:outputPanel id="panel" ajaxRendered="true">
					<h:panelGrid id="idxPanel1" columns="7"
						rendered="#{OrderManagementSearchPage.showIdxPanel}">
						<h:outputText value="IDX : " />
						<h:inputText value="#{OrderManagementSearchPage.searchTextForID}"
							maxlength="11" style="width: 100px;" />
						<a4j:commandButton value="Search"
							action="#{OrderManagementSearchPage.searchByID}"
							reRender="mypanel">
						</a4j:commandButton>
					</h:panelGrid>
					<h:panelGrid id="productNamePanel" columns="3"
						rendered="#{OrderManagementSearchPage.showProductNamePanel}">
						<h:outputText value="Product Name : " />
						<h:inputText
							value="#{OrderManagementSearchPage.searchTextForProductName}"
							maxlength="11" style="width: 100px;" />
						<a4j:commandButton value="Search"
							action="#{OrderManagementSearchPage.searchByProductName}"
							reRender="mypanel">
						</a4j:commandButton>
					</h:panelGrid>
					<h:panelGrid columns="7"
						rendered="#{OrderManagementSearchPage.showArrivalDatePanel}">
						<h:outputText value="Start Date : " />
						<rich:calendar cellWidth="24px" cellHeight="22px"
							value="#{OrderManagementSearchPage.searchTextForStartDate}"
							datePattern="yyyy-MM-dd HH:mm"  style="width:200px;">
							<f:converter converterId="CalTimeStampStrConverter"/>
						</rich:calendar>
						<h:outputText value="End Date: " />
						<rich:calendar cellWidth="24px" cellHeight="22px"
							value="#{OrderManagementSearchPage.searchTextForEndDate}"
							datePattern="yyyy-MM-dd HH:mm"  style="width:200px;">
							<f:converter converterId="CalTimeStampStrConverter"/>
						</rich:calendar>
						<a4j:commandButton value="Search"
							action="#{OrderManagementSearchPage.searchByArrivalDate}"
							reRender="mypanel">
						</a4j:commandButton>
					</h:panelGrid>
					<h:panelGrid columns="3"
						rendered="#{OrderManagementSearchPage.showOrderDatePanel}">
						<h:outputText value="Date : " />
						<rich:calendar cellWidth="24px" cellHeight="22px"
							value="#{OrderManagementSearchPage.searchTextForDate}"
							datePattern="dd/MM/yyyy HH:mm" style="width:200px;">
							<f:converter converterId="CalDateStrConveter"/>
						</rich:calendar>
						<a4j:commandButton value="Search"
							action="#{OrderManagementSearchPage.searchByDate}"
							reRender="mypanel">
						</a4j:commandButton>
					</h:panelGrid>
					<h:panelGrid columns="7"
						rendered="#{OrderManagementSearchPage.showProductNameAmountPanel}">
						<h:outputText value="Ordered Product Name : " />
						<h:inputText
							value="#{OrderManagementSearchPage.searchTextForProductName}"
							maxlength="25" style="width: 100px;" />
						<h:outputText value="Amount : " />
						<h:inputText
							value="#{OrderManagementSearchPage.searchTextForAmount}"
							maxlength="11" style="width: 100px;" />
						<a4j:commandButton value="Search"
							action="#{OrderManagementSearchPage.searchByProductNameByAmount}"
							reRender="mypanel">
						</a4j:commandButton>
					</h:panelGrid>
					<h:panelGrid columns="7"
						rendered="#{OrderManagementSearchPage.showArrivalDateAmountPanel}">
						<h:outputText value="Amount : " />
						<h:inputText
							value="#{OrderManagementSearchPage.searchTextForAmount}"
							maxlength="11" style="width: 100px;" />
							<h:outputText value="Start Date : " />
						<rich:calendar cellWidth="24px" cellHeight="22px"
							value="#{OrderManagementSearchPage.searchTextForStartDate}"
							datePattern="yyyy-MM-dd HH:mm"  style="width:200px;">
							<f:converter converterId="CalTimeStampStrConverter"/>
						</rich:calendar>
						<h:outputText value="End Date: " />
						<rich:calendar cellWidth="24px" cellHeight="22px"
							value="#{OrderManagementSearchPage.searchTextForEndDate}"
							datePattern="yyyy-MM-dd HH:mm"  style="width:200px;">
							<f:converter converterId="CalTimeStampStrConverter"/>
						</rich:calendar>
						<a4j:commandButton value="Search"
							action="#{OrderManagementSearchPage.searchAmountByArrivalDate}"
							reRender="mypanel">
						</a4j:commandButton>
					</h:panelGrid>
				</a4j:outputPanel>
				<br />
				<a4j:outputPanel id="mypanel" ajaxRendered="true">
					<rich:dataTable value="#{OrderManagementSearchPage.orderList}"
						var="o" rows="30" reRender="datascroller"
						onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						cellpadding="0" cellspacing="0">
						<f:facet name="header">
							<h:outputText value="Order Table" />
						</f:facet>

						<h:column>
							<f:facet name="header">
								<h:outputText value="ID" />
							</f:facet>
							<h:outputText value="#{o.idx}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Product Name" />
							</f:facet>
							<h:outputText value="#{o.orderedProductName}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Order Date" />
							</f:facet>
							<h:outputText value="#{o.orderDate}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Order Arrival Date" />
							</f:facet>
							<h:outputText value="#{o.orderArrivalDate}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Order Detail" />
							</f:facet>
							<h:outputText value="#{o.orderDetail}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Order Amount" />
							</f:facet>
							<h:outputText value="#{o.orderAmount}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Sys Version" />
							</f:facet>
							<h:outputText value="#{o.sysVersion}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Sys Last Update" />
							</f:facet>
							<h:outputText value="#{o.sysLastUpdate}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Order Invoice" />
							</f:facet>
							<h:outputText value="#{o.orderInvoice}" />
						</h:column>

						<f:facet name="footer">
							<rich:datascroller id="datascroller" />
						</f:facet>
					</rich:dataTable>
				</a4j:outputPanel>

			</h:form>
		</rich:panel></fieldset>

	</ui:define>
