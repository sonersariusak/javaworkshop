	<ui:define name="content">
		<a4j:keepAlive beanName="ProductNamePage" ajaxOnly="true" />
		<fieldset><legend><h:outputText
			value="Search ProductName" /></legend> <rich:panel style="border:0px;">
			<h:form id="MainForm" enctype="multipart/form-data">
				<h:panelGrid columns="3">
					<h:outputText value="Ordered Product Name: " />
					<h:inputText value="#{ProductNamePage.searchTextForProductName}"
						maxlength="11" style="width: 100px;" />
					<a4j:commandButton value="Search"
						action="#{ProductNamePage.searchByProductName}"
						reRender="ProductNameTable">
					</a4j:commandButton>
				</h:panelGrid>
				<rich:dataTable id="ProductNameTable"
					value="#{ProductNamePage.orderList}" var="order"
					rows="30" reRender="datascroller"
					onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
					cellpadding="0" cellspacing="0">
					<f:facet name="header">
						<h:outputText value="Ordered ProductName Table" />
					</f:facet>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{order.idx}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Product Name" />
						</f:facet>
						<h:outputText value="#{order.orderedProductName}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Order Date" />
						</f:facet>
						<h:outputText value="#{order.orderDate}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Order Arrival Date" />
						</f:facet>
						<h:outputText value="#{order.orderArrivalDate}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Order Detail" />
						</f:facet>
						<h:outputText value="#{order.orderDetail}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Order Amount" />
						</f:facet>
						<h:outputText value="#{order.orderAmount}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Sys Version" />
						</f:facet>
						<h:outputText value="#{order.sysVersiyon}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Sys Last Update" />
						</f:facet>
						<h:outputText value="#{order.sysLastUpdate}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Order Invoice" />
						</f:facet>
						<h:outputText value="#{order.orderInvoice}" />
					</rich:column>


					<!-- <rich:column>

					</rich:column> -->

					<f:facet name="footer">
						<rich:datascroller id="datascroller" />
					</f:facet>
				</rich:dataTable>
			</h:form>
